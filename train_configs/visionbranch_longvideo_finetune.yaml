model:
  arch: video_llama
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: True


  # Q-Former
  num_query_token: 32

  # If you want train models based on LLaMA-2-chat,
  # some ckpts could be download from our provided huggingface repo
  # i.e.  https://huggingface.co/DAMO-NLP-SG/Video-LLaMA-2-13B-Finetuned
  llama_model: "ckpt/MovieChat-vicuna"
  imagebind_ckpt_path: "ckpt/imagebind_path/"

  # The ckpt of vision branch after stage1 pretrained, 
  ckpt: 'ckpt/finetune-vicuna7b-v2.pth'   # you can use our pretrained ckpt from https://huggingface.co/DAMO-NLP-SG/Video-LLaMA-2-13B-Pretrained/


  # only train vision branch
  equip_audio_branch: False  # whether equips the audio branch
  frozen_llama_proj: False
  frozen_video_Qformer: False
  frozen_audio_Qformer: True
  
  fusion_head_layers: 2
  max_frame_pos: 512
  fusion_header_type: "seqTransf"

  max_txt_len: 320

  

datasets:
    
  long_video_instruct:
    data_type: video
    build_info:
      anno_dir: /media/scratch/saul/MovieNet/OpenDataLab___MovieNet/raw/annotations.json
      videos_dir: /media/scratch/saul/MovieNet/OpenDataLab___MovieNet/raw/240P/
      subt_dir: /media/scratch/saul/MovieNet/OpenDataLab___MovieNet/raw/subtitle/
    vis_processor:
      train:
        name: "alpro_video_train"
        L: 512
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
    num_video_query_token: 32
    tokenizer_name: "ckpt/MovieChat-vicuna"
    model_type: "vicuna"  # need to set, as vicuna and llama_2_chat use different template
    
run:
  task: video_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 3
  iters_per_epoch: 1000
  batch_size_train: 1
  batch_size_eval: 1
  num_workers: 4
  warmup_steps: 1000

  seed: 42
  output_dir: "output/videollama_long_video_finetune"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True


sticky: True
num_basis: 512
sigmas: [0.005, 0.01]
tau: 0.75